<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Responsive 404 page not found</title>
    <link rel="stylesheet" type="text/css" href="404again.css">
</head>
<body>
    <div class="center">
        <section class="error">
            <h1 class="error__title">404</h1>
            <h2 class="error__type">Page Not Found</h2>
            <p class="error__cta">
                We're sorry, the page you have looked for does not exist in our database! Maybe go to our 
                <a class="error__link error__link--purple" href="#" target="_blank">Home Page</a>
                or try to use 
                <a class="error__link error__link--blue" href="#" target="_blank">Search</a>   
             </p>
        </section>
    </div>
    <div class="astronaut">
        <img  class="src" src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-space-astronaut-cartoon-by-vexels.png" alt="">
    </div>
    <script src="404.js"></script>
    
</body>
</html>
